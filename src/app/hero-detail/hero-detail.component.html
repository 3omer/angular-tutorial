<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id:</span> {{ hero.id }}</div>
  <div><span>name:</span> {{ hero.name }}</div>

  <!-- edit selected hero -->
  <label for="name">Hero name:</label>
  <input
    type="text"
    name="name"
    id="name"
    [(ngModel)]="hero.name"
    placeholder="name"
  />
</div>
<button (click)="goBack()">Back</button>
<button (click)="save()">Save</button>
